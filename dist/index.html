<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Leaderboard website</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="main.js"></script></head>
<body>
   <main class="container">
      
<h1> <i class="fa-sharp fa-solid fa-trophy"></i>Leaderboard<i class="fa-sharp fa-solid fa-trophy"></i></h1>

<div class="displayScore">
   <div class="score-title">
      <div class="recent-score">
      <h3>Recent score</h3>
      <button class="refresh">Refresh</button>
      </div>
      
    
         <ul class="listNameAndScore">
        
         </ul>
     
   </div>
  
   
   <div class="formContainer">
      <h3>Add Your Score</h3>
      <input class="nameInput" type="text" name="text" placeholder="Your name" required>
      <input  class="scoreInput" type="text" name="text" placeholder="Your score" required>
      <br>
      <button class="btn-submit" type="submit">Submit</button>
   </div>
  
</div>
   </main>
</body>
</html>
